<div class="row mb-5 mt-4">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3
    col-xl-4 offset-xl-4">
      <form [formGroup]="consulta" (ngSubmit)="enviar(consulta.value)">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-id-card" 
              [class.greenicon]="consulta.get('cedula').valid"
              [class.redicon]="consulta.get('cedula').invalid && consulta.get('cedula').touched"></i></span>
          </div>
          <input type="text" class="form-control" [class.greeninput]="consulta.get('cedula').valid" [class.redinput]="consulta.get('cedula').invalid && consulta.get('cedula').touched"  formControlName="cedula" maxlength="11" placeholder="Ingrese una cedula">
        </div>
        <button style="background-color: #00cba9; border-color: #00cba9;" type="submit" class="btn btn-primary w-100" [disabled]="consulta.invalid"><i class="fas fa-search"></i>    Consultar</button>
      </form>
      <div *ngIf="loading" class="mt-3">Cargando...</div>
      <div *ngIf="!persona.ok" class="alert alert-danger mt-3">Cedula Invalida</div>
    </div>
</div>
<app-carddata [per]="persona" [signo]="zodiaco" [edad]="edad" *ngIf="persona.ok"></app-carddata>
